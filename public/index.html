<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__title">
        <div class="header__logo">
          <img
            class="header__logo-image"
            src="https://search1.daumcdn.net/search/cdn/simage/shopping/v2/common/nav/logo_shw.png"
          />
        </div>
        <div class="search-box">
          <input type="text" class="search-box__input" />
          <button class="search-box__button">
            <img
              class="search-box__button-icon"
              src="./images/search-box.svg"
            />
          </button>
        </div>
      </div>
      <div class="header-nav">
        <ul class="important-nav">
          <li class="important-nav__item">핫딜</li>
          <li class="important-nav__item">베스트100</li>
          <li class="important-nav__item">할인특가</li>
          <li class="important-nav__item">기획전</li>
        </ul>
        <ul class="theme-nav">
          <li class="theme-nav__item">#수능 선물</li>
          <li class="theme-nav__item">#김치냉장고</li>
          <li class="theme-nav__item">#복합 가습기</li>
          <li class="theme-nav__item">#구스다운</li>
          <li class="theme-nav__item">#온수매트</li>
        </ul>
        <div class="recent-product">
          <div class="recent-product__icon"></div>
          <div class="recent-product__text">최근본 상품</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content__main">
        <ul class="product-list">
          <li class="product-item">
            <img
              class="product-item__image"
              src="https://shop1.daumcdn.net/thumb/S318x318/?fname=http%3A%2F%2Fshop2.daumcdn.net%2Fshophow%2Fp%2FL10931831706.jpg%3Fut%3D20201028213402&scode=talkgift"
            />
            <div class="product-item__title">블루투스 이어폰 모음</div>
            <div class="product-item__description">
              선 꼬일 걱정은 접고 음악에만 집중!
            </div>
            <div class="product-tag-list">
              <div class="product-tag">테마</div>
            </div>
          </li>
          <li class="product-list__item"></li>
          <li class="product-list__item"></li>
          <li class="product-list__item"></li>
          <li class="product-list__item"></li>
        </ul>
        <div class="product-more-area">
          <div class="more-product-text">
            <div class="more-product-text__title">더보기</div>
            <div class="more-product-text-count">
              (
              <div class="more-product-text__count">1</div>
              /
              <div class="more-product-text__total-count">276</div>
              건)
            </div>
          </div>
        </div>
        <div class="category-product">
          <div class="category-product__title">지금뜨는 테마 카테고리</div>
          <div class="carousel">
            <ul class="product-list">
              <li class="product-item">
                <img
                  class="product-item__image"
                  src="https://shop1.daumcdn.net/thumb/S318x318/?fname=http%3A%2F%2Fshop2.daumcdn.net%2Fshophow%2Fp%2FL10931831706.jpg%3Fut%3D20201028213402&scode=talkgift"
                />
                <div class="product-item__title">블루투스 이어폰 모음</div>
                <div class="product-item__description">
                  선 꼬일 걱정은 접고 음악에만 집중!
                </div>
                <div class="product-tag-list">
                  <div class="product-tag">테마</div>
                </div>
              </li>
              <li class="product-list__item"></li>
              <li class="product-list__item"></li>
              <li class="product-list__item"></li>
              <li class="product-list__item"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="javascripts/main.js"></script>
